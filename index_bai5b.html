<head>

    <title>Bai 5b</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        body {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">All time list in central</h2>

            <th>Wednesday</th>

            <th>Friday</th>
            <th>Saturday</th>

        <tr>
            <th>6:00</th>
            <td colspan="7">National news</td>

        <tr>
            <th>6:30</th>
            <td colspan="7">Local news</td>
        </tr>
