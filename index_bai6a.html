<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6a</title>

    <style>
        body {
            background-color: #99cdff;
            margin: 2px;
        }

        form {
            width: 500px; 
            margin: 0 auto;
            display: block;
            line-height: 1.4;
            white-space: nowrap;
        }
       
        
    </style>
</head>
<body>
    <div id="main">
        <div id = "FirstPart" style="text-align: center;">
            <img src="/img/jackson_electronic.jpg" alt="">
            <h1>Registration Form</h1>
            <p>Register your Jackson Electronics product here</p>
        </div>

        <!-- Cach 2 -->
        <!-- <img src="/img/jackson_electronic.jpg" style="display: block; margin-left: auto; margin-right: auto;"> -->
         
        <div id = "dau" class="form-row">
            <form action="">
                <!-- First Name & LastName -->
                <label for="fname" style="margin-right: 80px;">First Name:</label>
                <input type="text" size="15" name="" id="fname" autofocus="1" autocomplete="on">
                <label for="lname">Last Name:</label>
                <input type="text" size="10" name="" id="lname"><br>

                <!-- Add#1 -->
                <label for="add#1" style="margin-right: 80px;">Address #1:</label>
                <input type="text" size="28" name="" id="add#1"> <br>

                <!-- Add#2 -->
                <label for="add#2" style="margin-right: 80px;">Address #2:</label>
                <input type="text" size="28" name="" id="add#2"> <br>

                <!-- City -->
                <label for="city" style="margin-right: 125px;">City:</label>
                <input type="text" size="15" name="" id="city">
                <label for="sta">State:</label>
                <input type="text" size="3" name="" id="sta">
                <label for="zip">Zip:</label>
                <input type="text" size="5" name="" id="zip"><br>

                <!-- Country -->
                <label for="coun" style="margin-right: 100px;">Country:</label>
                <input type="text" size="15" name="" id="coun" value="United States">

                <hr>

                <!-- Product -->
                <label for="prod" style="margin-right: 104px;">Product:</label>
                <select name="" id="" style="width: 150px;">
                    <option value="sca">ScanMaster</option>
                    <option value="sca">CashRegister</option>
                    <option value="sca">Calculator</option>
                    <option value="sca">WashingMachine</option>
                </select><br>

                <!-- Date Purchased -->
                <label for="dp" style="margin-right: 53px;">Date Purchased:</label>
                <input type="text" size="8" id="dp"><br>

                <!-- Seri -->
                <label for="seri" style="margin-right: 107.5px;">Serial#:</label>
                <input type="text" size="8" id="seri"><br>

                <!-- UsedFor -->
                <!-- Home & Educational -->
                <label for="uF" style="margin-right: 100px;">Used for:</label>
                <input type="radio" name="UsedFor" id="home">
                <label style="margin-right: 50px;"  for="home">Home</label>
                <input type="radio" name="UsedFor" id="edu">
                <label for="edu">Educational Institution</label><br>

                <!-- Business & Other -->
                <label for="" style="margin-right: 164px;"></label>
                <input type="radio" name="UsedFor" id="bus">
                <label style="margin-right: 33px;"  for="bus">Business</label>
                <input type="radio" name="UsedFor" id="other" >
                <label for="other">Other</label><br>

                <!-- Government -->
                <label for="" style="margin-right: 164px;"></label>
                <input type="radio" name="UsedFor" id="gov">
                <label for="bus">Government</label><br>

            </form>
        </div>
        
    </div>
</body>
</html>
