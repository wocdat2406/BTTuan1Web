<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_01_02-Phan3</title>
    <style>
        body {
            border: 1px solid #000;
            padding: 5px;
            line-height: 1.6;
        }

        body {
            background-color: #99cdff;
            margin: 2px;
        }

        form {
            width: 500px; 
            margin: 0 auto;
            display: block;
            line-height: 1.;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div>
        <!-- 11.	Form đăng nhập -->
        <div style="text-align: center;">
            <h1>Đăng nhập</h1>
            <label for="uName">User Name: </label>
            <input type="text" name="" id="uName" autofocus="1" placeholder="Nhập username"><br><br>
            <label for="pass" style="margin-right: 10px;">Password:</label>
            <input type="password" name="" id="pass" placeholder="Nhập mật khẩu"><br><br>
            <input type="submit" value="Đăng nhập">
        </div>

        <hr>

        <!-- Cach 2 -->
        <!-- <img src="/img/jackson_electronic.jpg" style="display: block; margin-left: auto; margin-right: auto;"> -->
         
        <div id = "dau" class="form-row">
            <form action="">
                <h1 style="text-align: center;">Khảo sát ý kiến người dùng</h1>
                <!-- First Name & LastName -->
                <label for="fname" style="margin-right: 100px;">First Name:</label>
                <input type="text" size="15" name="" id="fname" autofocus="1" autocomplete="on"><br>
                <label for="lname" style="margin-right: 102px;">Last Name:</label>
                <input type="text" size="10" name="" id="lname"><br>

                <!-- Add#1 -->
                <label for="add#1" style="margin-right: 100px;">Address #1:</label>
                <input type="text" size="28" name="" id="add#1"> <br>

                <!-- Add#2 -->
                <label for="add#2" style="margin-right: 100px;">Address #2:</label>
                <input type="text" size="28" name="" id="add#2"> <br>

                <!-- City -->
                <label for="city" style="margin-right: 145px;">City:</label>
                <input type="text" size="15" name="" id="city">
                <label for="sta">State:</label>
                <input type="text" size="3" name="" id="sta">
                <label for="zip">Zip:</label>
                <input type="text" size="5" name="" id="zip"><br>

                <!-- Country -->
                <label for="coun" style="margin-right: 120px;">Country:</label>
                <input type="text" size="15" name="" id="coun" value="United States">

                <hr>

                <!-- Product -->
                <label for="prod" style="margin-right: 124px;">Product:</label>
                <select name="" id="" style="width: 150px;">
                    <option value="sca">ScanMaster</option>
                    <option value="sca">CashRegister</option>
                    <option value="sca">Calculator</option>
                    <option value="sca">WashingMachine</option>
                </select><br>

                <!-- Date Purchased -->
                <label for="dp" style="margin-right: 73px;">Date Purchased:</label>
                <input type="text" size="8" id="dp"><br>

                <!-- Seri -->
                <label for="seri" style="margin-right: 127.5px;">Serial#:</label>
                <input type="text" size="8" id="seri"><br>

                <!-- UsedFor -->
                <!-- Home & Educational -->
                <label for="uF" style="margin-right: 120px;">Used for:</label>
                <input type="radio" name="UsedFor" id="home">
                <label style="margin-right: 50px;"  for="home">Home</label>
                <input type="radio" name="UsedFor" id="edu">
                <label for="edu">Educational Institution</label><br>

                <!-- Business & Other -->
                <label for="" style="margin-right: 184px;"></label>
                <input type="radio" name="UsedFor" id="bus">
                <label style="margin-right: 32.5px;"  for="bus">Business</label>
                <input type="radio" name="UsedFor" id="other" >
                <label for="other">Other</label><br>

                <!-- Government -->
                <label for="" style="margin-right: 184.5px;"></label>
                <input type="radio" name="UsedFor" id="gov">
                <label for="bus">Government</label><br>

                <!-- System -->
                <label for="">System (check all that apply):</label>
                <input type="checkbox" name="" id="">
                <label style="margin-right: 35px;" for="">Windows</label>
                <input type="checkbox" name="" id="">
                <label for="">UNIX</label><br>

                <label style="margin-right: 195.5px;" for=""></label>
                <input type="checkbox" name="" id="">
                <label style="margin-right: 28px;" for="">Macintosh</label>
                <input type="checkbox" name="" id="">
                <label for="">Other</label><br>

                <hr>

                <!-- Cmt -->
                <label for="cmt">Comments?:</label> <br>
                <textarea style="margin-left: 200px;" name="cmt" id="cmt" rows="5" cols="33"></textarea>

                <br>

                
                <label style="margin-right: 150px;" for=""></label>
                <button type="button" onclick="1" >Click to register</button>
                <button type="button" onclick="2" >Click to cancel</button>
                
            </form>
        </div>

        <hr>

        <div>
            <h1 style="text-align: center;">BOOK YOUR TABLE</h1>
            <form action="">
                <input type="text" name="" id="" placeholder="Name" style="font-size: 20px; margin-left: 90px; padding: 10px 15px;"><br><br>
                <input type="email" name="" id="" placeholder="Email" style="font-size: 20px; margin-left: 90px;  padding: 10px 15px;"><br><br>
                <input type="tel" name="" id="" placeholder="Telephone"style="font-size: 20px; margin-left: 90px;  padding: 10px 15px;"><br><br>
                <input type="datetime-local" name="" id="" size="40" placeholder="Check-in" 
                style="font-size: 20px; margin-left: 90px; width:250px;  padding: 10px 15px;"
                onfocus="(this.type='date')" 
                onblur="if(!this.value)this.type='text'" />
            </form>
        </div>
    </div>

</body>
</html>
