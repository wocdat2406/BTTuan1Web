<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Contact Us</h1>
    <form action="">
        <fieldset>
            <legend>Your Message:</legend>

            <!-- To -->
            <label style="margin-right: 57px;" for="">To</label>
            <input type="text" name="" id="" placeholder="Example Cafe" autofocus="1"><br>

            <!-- Your email -->
            <label for="email">Your Email</label>
            <input type="email" name="" id="email"><br>

            <label style="margin-right: 12px;" for="msg">Messages</label>
            <textarea name="" id="msg" rows="10" cols="60"></textarea><br>

            <label for="file">Attach File</label>
            <input type="file" name="" id="file">
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <label for="">How did your hear of us</label>
            <select name="" id="">
                <option value="Google">Google</option>
                <option value="Edge">Edge</option>
                <option value="Coc Coc">Coc Coc</option>
            </select>
            <p>
                Newsletter: <input type="checkbox" name="Newsletter" >
                Ensure this box is checked if you would like to receive wmail updates
            </p>
            
        </fieldset>
    </form>
